  source: curated-list
- id: module
  name: Module
  category: Context
  aliases:
  - module
  - package
  description: Module or package level code organization. Self-contained unit with
    defined interfaces and dependencies.
  source: curated-list
- id: monorepo
  name: Monorepo
  category: Context
  aliases:
  - monorepo
  - multi-project
  description: Single repository containing multiple related projects or packages.
